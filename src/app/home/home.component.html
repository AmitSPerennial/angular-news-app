
<div class="home-page">
    <div class="filter-conatiner">
      <select [(ngModel)]="selectedCountryValue" (ngModelChange)="onSelectcountry()">
        <option disabled value="">Select a country&hellip;</option>
        <option
          *ngFor="let key of countryKeys()"
          [value]="key">
            {{country[key]}}
        </option>
      </select>
      <select [(ngModel)]="selectedCategoryValue" (ngModelChange)="onSelectCategory()">
        <option disabled value="">Select a category&hellip;</option>
        <option
          *ngFor="let key of categoryKeys()"
          [value]="key">
            {{category[key]}}
        </option>
      </select>
      <button class="search-button" (click)="handleSearchArticle()">
        <img v-else src="../../assets/search-icon.svg" alt="" class="image-icon" />
      </button>
    </div>
    <div class="card-container">
      <app-news-card *ngFor="let news of newsArticle" [news] = "news"></app-news-card>
    </div>
  </div>
